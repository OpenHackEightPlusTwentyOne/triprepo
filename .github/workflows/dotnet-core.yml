name: .NET Core

on:
  push:
    branches: [ master ]
    paths: 
    - apis/poi/** 
    - .github/workflows/dotnet-core.yml
  pull_request:
    branches: [ master ]
    paths:    
    - apis/poi/** 
    - .github/workflows/dotnet-core.yml

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.1
    - name: Install dependencies
      run: dotnet restore ./apis/poi/
#      working-directory: /apis/poi/ 
    - name: Build
      run: dotnet build --configuration Release --no-restore ./apis/poi/web
    - name: Test
      run: dotnet test --no-restore --verbosity normal ./apis/poi/tests/UnitTests

    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${​​{​​ secrets.JB_AZURE_CREDENTIALS }​​}​​
    - name: 'Build and push image'
      uses: azure/docker-login@v1
      with:
        login-server: ${​​{​​ secrets.JB_REGISTRY_LOGIN_SERVER }​​}​​
        username: ${​​{​​ secrets.JB_REGISTRY_USERNAME }​​}​​
        password: ${​​{​​ secrets.JB_REGISTRY_PASSWORD }​​}​​
    - run: |
        docker build apis/poi/web/ -t openhackrj195ck7acr.azurecr.io/devopsoh/api-poi:${​​{​​ github.sha }​​}
        docker push openhackrj195ck7acr.azurecr.io/devopsoh/api-poi:${​​{​​ github.sha }​​}​